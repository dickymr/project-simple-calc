<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Merienda:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/947c0656b2113678fc096b13e4138f2c?family=PIXymbolsDigitClocksW90-CkRg"
    rel="stylesheet" type="text/css" />
  <title>Project DOM SimpleCalc</title>
</head>

<body>
  <div class="container">
    <section class="calc">
      <div class="header-calc">
        <p class="text-center">SimpleCalc</p>
        <div class="form-group">
          <input type="text" class="form-control" name="" id="input-display" readonly="readonly"
            aria-describedby="helpId" placeholder="" value="0">
        </div>
      </div>
      <div class="body-calc-1">
        <button class="btn btn-primary" id="button-7" onclick="digit7()">7</button>
        <button class="btn btn-primary" id="button-8" onclick="digit8()">8</button>
        <button class="btn btn-primary" id="button-9" onclick="digit9()">9</button>
        <button class="btn btn-secondary" id="button-addition" onclick="addition()">+</button>
      </div>
      <div class="body-calc-2">
        <button class="btn btn-primary" id="button-4" onclick="digit4()">4</button>
        <button class="btn btn-primary" id="button-5" onclick="digit5()">5</button>
        <button class="btn btn-primary" id="button-6" onclick="digit6()">6</button>
        <button class="btn btn-secondary" id="button-substraction" onclick="substraction()">-</button>
      </div>
      <div class="body-calc-3">
        <button class="btn btn-primary" id="button-1" onclick="digit1()">1</button>
        <button class="btn btn-primary" id="button-2" onclick="digit2()">2</button>
        <button class="btn btn-primary" id="button-3" onclick="digit3()">3</button>
        <button class="btn btn-secondary" id="button-multiplication" onclick="multiplication()">*</button>
      </div>
      <div class="body-calc-4">
        <button class="btn btn-primary" id="button-clearAll" onclick="clearAll()">C</button>
        <button class="btn btn-primary" id="button-0" onclick="digit0()">0</button>
        <button class="btn btn-primary" id="button-equal" onclick="equal()">=</button>
        <button class="btn btn-secondary" id="button-division" onclick="division()">/</button>
      </div>
  </div>
  </section>
  <script src=" ./index.js"> </script>
</body>

</html>
